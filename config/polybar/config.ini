[bar/main]
width = 98.5%
height = 30
offset-x = 0.75%
offset-y = 1%
radius = 3
fixed-center = true
bottom = false
enable-ipc = true

background = ${colors.bg}
foreground = ${colors.fg}

line-size = 1
line-color = #f00

border-size = 0
border-color = #3B4252

padding-left = 1
padding-right = 1

module-margin-left = 0
module-margin-right = 3

font-0 = Inconsolata:style=Regular:size=13.5;3
font-1 = Material Design Icons:style=Regular:size=15;3
font-2 = Noto Sans JP:style=Regular:size=14;3

modules-left = archlogo bspwm playerctl mpd
modules-center = timedate
modules-right = xkeyboard wireless wired memoryc audio battery
; separator = "|  "

tray-position = right
tray-padding = 2
tray-background = ${colors.bg}
tray-maxsize = 20

cursor-click = pointer
cursor-scroll = ns-resize

wm-restack = bspwm
override-redirect = false

[settings]
screenchange-reload = true
